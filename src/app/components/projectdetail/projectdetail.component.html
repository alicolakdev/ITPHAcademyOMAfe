<table class="table align-middle mb-0 bg-white" *ngIf="projectDetail">
  <thead class="bg-light">
    <tr>
      <th>Description</th>
      <th>Customer</th>
      <th>Status</th>
      <th>Task Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of projectDetail.tasks">
      <td>
        <div class="d-flex align-items-center">

          <div class="ms-3">
            <a class="nav-link" routerLink="/tasks/{{task.id}}">
              <p class="fw-bold mb-1">{{task.description}}</p>
            </a>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{projectDetail.customer.name}} {{projectDetail.customer.surname}}</p>
      </td>
      <td>
        <img *ngIf="task.isDone == true" src="https://img.icons8.com/bubbles/50/000000/checked.png" />
        <img *ngIf="task.isDone != true" src="https://img.icons8.com/clouds/50/000000/unchecked-checkbox.png" />
      </td>
      <td>
        <p class="fw-normal mb-1">Comment(s): {{task.comments.length}}</p>
      </td>
      <td>
        <!-- <button type="button" class="btn btn-primary btn-sm btn-rounded"
          (click)="goToComments(task.id)">Show
          Data
        </button> -->
        <button type="button" class="btn btn-primary btn-sm btn-rounded">
          Edit
        </button>
        <button type="button" class="btn btn-danger btn-sm btn-rounded">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
